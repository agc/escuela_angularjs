<html > 
<head>
<script src="angular.min.js"></script>

</head>
<body ng-app="helloApp">
  <div ng-controller="HelloCtrl">
    <p>{{greeting}} {{person}}</p>
    <input ng-model="person">
  </div>
  <script>
    angular.module('helloApp',[],function(){})
      .controller('HelloCtrl', function ($scope) {
        $scope.greeting = 'Hello';
        $scope.person = 'World';
      });
  </script>
</body>
 </html>
